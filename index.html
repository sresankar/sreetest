<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #0078D4, #00B4D8);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0078D4;
            margin-bottom: 10px;
        }

        h1 {
            margin: 15px 0;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #0078D4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #005a9e;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">MyApp</div>

        <h1>Welcome to MyApp</h1>

        <p>
            We’re glad to have you here! This platform helps you manage your work,
            track progress, and stay connected with your services easily.
        </p>

        <a href="#" class="btn">Get Started</a>

        <footer>
            © 2026 MyApp. All rights reserved.
        </footer>
    </div>

</body>
</html>
